command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}

# Wandb configuration
program: /home/groups/swl1/hdlee/representational_drift/scripts/train.py
project: smds
name: U201202_01_sweep
method: grid

parameters:
  # Seed parameter
  seed:
    values: [781899]

  model_seed:
    values: [1234, 667, 999]
  
  # Sweep parameters
  model.type:
    values: ["smds"]
  model.state_dim:
    values: [20, 25]
  model.ekf_mode:
    value: "cov"
  model.tau_per_dim:
    value: true
  model.tau_per_axis:
    value: false
  training.num_iters:
    value: 100
    
  # Default configuration parameters
  model.initialize_with_lds:
    values: [true]
  model.has_dynamics_bias:
    value: true
  model.has_emissions_bias:
    value: false
  model.emissions_cov_eps:
    values: [1e-2, 7e-3, 5e-3, 3e-3]
  model.base_subspace_type:
    values: ["pca"]
  model.initial_velocity_cov:
    values: [1e-4]
  model.fix_initial_velocity_cov:
    value: false
  model.init_tau:
    values: [1e-5, 5e-6, 1e-6]
  model.fix_tau:
    value: false
  model.max_tau:
    values: [1e-4, 2e-4]
  model.initial_velocity_covariance_concentration:
    values: [1e-4]
  model.initial_velocity_covariance_scale:
    values: [1e-4]
  model.tau_concentration:
    values: [1e-6, 1e0]
  model.tau_scale:
    values: [1e-6]
  
  # Training parameters
  training.run_velocity_smoother:
    value: false
  training.print_ll:
    value: true
  training.velocity_smoother_method:
    value: "ekf"
  training.ekf_num_iters:
    value: 1
  training.num_iters_smds_init_with_lds:
    value: 200

  eval.ekf_num_iters:
    value: 1

  # Data parameters
  data.path:
    value: "/oak/stanford/groups/swl1/hdlee/crcns/U201202_01"
  data.block_size:
    value: 1
  data.standardize:
    value: true
